overload:
  enabled: true
  package: yandextank.plugins.DataUploader
  token_file: "token.txt"
phantom:
  address: docker.for.mac.localhost:8088 # [Target's address]:[target's port]
  load_profile:
    load_type: rps # schedule load by defining requests per second
    schedule: line(1, 100, 30s) const(100, 10m) # starting from 1rps growing linearly to 10rps during 10 minutes
console:
  enabled: true # enable console output
telegraf:
  enabled: false 